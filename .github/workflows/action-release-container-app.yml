name: Release container app to Docker Hub

on:
  workflow_call:
    inputs:
      working_dir:
        required: true
        type: string
      tag_version:
        required: true
        type: string
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    environment: demo
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: |
          cd ${{ inputs.working_dir }}
          make docker-buildx IMAGE_TAG=${{ inputs.tag_version }}
      - uses: azure/cli@v2
        name: check existing resource group
        with:
          inlineScript: |
            set -a
            . "${{ inputs.working_dir }}/.az-release"
            set +a
            az group show -n "$RELEASE_RESOURCE_GROUP"
      - uses: azure/cli@v2
        name: create resource group if missing
        if: failure()
        with:
          inlineScript: |
            set -a
            . "${{ inputs.working_dir }}/.az-release"
            set +a
            az group create -n "$RELEASE_RESOURCE_GROUP" -l "$RELEASE_LOCATION"
      - uses: azure/cli@v2
        name: check existing container app environment
        with:
          inlineScript: |
            set -a
            . "${{ inputs.working_dir }}/.az-release"
            set +a
            az containerapp env show \
              --resource-group "$RELEASE_RESOURCE_GROUP" \
              --name "$RELEASE_CONTAINER_APP_ENVIRONMENT"
      - uses: azure/cli@v2
        name: create container app environment if missing
        if: failure()
        with:
          inlineScript: |
            set -a
            . "${{ inputs.working_dir }}/.az-release"
            set +a
            az containerapp env create \
              --resource-group "$RELEASE_RESOURCE_GROUP" \
              --name "$RELEASE_CONTAINER_APP_ENVIRONMENT" \
              --location koreacentral
      - uses: azure/cli@v2
        name: check existing container app
        with:
          inlineScript: |
            set -a
            . "${{ inputs.working_dir }}/.az-release"
            set +a
            az containerapp show \
              --resource-group "$RELEASE_RESOURCE_GROUP" \
              --name "$RELEASE_CONTAINER_APP_NAME"
      - uses: azure/cli@v2
        name: create container app if missing
        if: failure()
        with:
          inlineScript: |
            set -a
            . "${{ inputs.working_dir }}/.az-release"
            set +a
            az containerapp create \
              --resource-group "$RELEASE_RESOURCE_GROUP" \
              --name "$RELEASE_CONTAINER_APP_NAME" \
              --registry-server docker.io \
              --image "$RELEASE_CONTAINER_APP_IMAGE:${{ inputs.tag_version }}" \
              --registry-username ${{ secrets.DOCKERHUB_USERNAME }} \
              --registry-password ${{ secrets.DOCKERHUB_TOKEN }} \
              --ingress external \
              --environment "$RELEASE_CONTAINER_APP_ENVIRONMENT" \
              --target-port "$RELEASE_CONTAINER_APP_TARGET_PORT"
      - uses: azure/cli@v2
        name: update container app image
        with:
          inlineScript: |
            set -a
            . "${{ inputs.working_dir }}/.az-release"
            set +a
            
            az containerapp update \
              --resource-group "$RELEASE_RESOURCE_GROUP" \
              --name "$RELEASE_CONTAINER_APP_NAME" \
              --image "$RELEASE_CONTAINER_APP_IMAGE:${{ inputs.tag_version }}"
name: Release container app to Docker Hub

on:
  workflow_call:
    inputs:
      working_dir:
        required: true
        type: string
      tag_version:
        required: true
        type: string
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_CLIENT_SECRET:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    environment: demo
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: |
          cd ${{ inputs.working_dir }}
          cat > .env << 'EOF'
          AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}
          EOF
          make docker-buildx IMAGE_TAG=${{ inputs.tag_version }}
      - uses: azure/cli@v2
        name: check existing resource group
        id: check-az-resource-group
        with:
          inlineScript: |
            set -a
            . "${{ inputs.working_dir }}/.az-release"
            set +a
            if az group show -n "$RELEASE_RESOURCE_GROUP" > /dev/null 2>&1; then
              echo "exists=true" >> $GITHUB_OUTPUT
            else
              echo "exists=false" >> $GITHUB_OUTPUT
            fi
      - uses: azure/cli@v2
        name: create resource group if missing
        if: steps.check-az-resource-group.outputs.exists == 'false'
        with:
          inlineScript: |
            set -a
            . "${{ inputs.working_dir }}/.az-release"
            set +a
            az group create -n "$RELEASE_RESOURCE_GROUP" -l "$RELEASE_LOCATION"
      - uses: azure/cli@v2
        name: check existing container app environment
        id: check-az-container-app-environment
        with:
          inlineScript: |
            set -a
            . "${{ inputs.working_dir }}/.az-release"
            set +a
            if az containerapp env show \
              --resource-group "$RELEASE_RESOURCE_GROUP" \
              --name "$RELEASE_CONTAINER_APP_ENVIRONMENT" > /dev/null 2>&1; then
              echo "exists=true" >> $GITHUB_OUTPUT
            else
              echo "exists=false" >> $GITHUB_OUTPUT
            fi
      - uses: azure/cli@v2
        name: create container app environment if missing
        if: steps.check-az-container-app-environment.outputs.exists == 'false'
        with:
          inlineScript: |
            set -a
            . "${{ inputs.working_dir }}/.az-release"
            set +a
            az containerapp env create \
              --resource-group "$RELEASE_RESOURCE_GROUP" \
              --name "$RELEASE_CONTAINER_APP_ENVIRONMENT" \
              --location koreacentral
      - uses: azure/cli@v2
        name: check existing container app
        id: check-az-container-app
        with:
          inlineScript: |
            set -a
            . "${{ inputs.working_dir }}/.az-release"
            set +a
            if az containerapp show \
              --resource-group "$RELEASE_RESOURCE_GROUP" \
              --name "$RELEASE_CONTAINER_APP_NAME" > /dev/null 2>&1; then
              echo "exists=true" >> $GITHUB_OUTPUT
            else
              echo "exists=false" >> $GITHUB_OUTPUT
            fi
      - uses: azure/cli@v2
        name: create container app if missing
        if: steps.check-az-container-app.outputs.exists == 'false'
        with:
          inlineScript: |
            set -a
            . "${{ inputs.working_dir }}/.az-release"
            set +a
            az containerapp create \
              --resource-group "$RELEASE_RESOURCE_GROUP" \
              --name "$RELEASE_CONTAINER_APP_NAME" \
              --registry-server docker.io \
              --image "$RELEASE_CONTAINER_APP_IMAGE:${{ inputs.tag_version }}" \
              --registry-username ${{ secrets.DOCKERHUB_USERNAME }} \
              --registry-password ${{ secrets.DOCKERHUB_TOKEN }} \
              --ingress external \
              --environment "$RELEASE_CONTAINER_APP_ENVIRONMENT" \
              --target-port "$RELEASE_CONTAINER_APP_TARGET_PORT"
      - uses: azure/cli@v2
        name: update container app image
        with:
          inlineScript: |
            set -a
            . "${{ inputs.working_dir }}/.az-release"
            set +a
            
            az containerapp update \
              --resource-group "$RELEASE_RESOURCE_GROUP" \
              --name "$RELEASE_CONTAINER_APP_NAME" \
              --image "$RELEASE_CONTAINER_APP_IMAGE:${{ inputs.tag_version }}"